<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./Images/S.png">
    <title>Saffron Persian Restaurant</title>
</head>
<body>
    <div class="navbar">
        <div><img class="navlogo" src="./Images/saf.png" alt=""></div>
        <div class="navoptions">
            <a href="#aboutlocator"><div class="option">About</div></a>
            <a href="#menulocator"><div class="option">Menu</div></a>
            <a href="#contact"><div class="option">Contact</div></a>
        </div>
    </div>
    <div vidandmain>
    <div class="video">
            <div class="logoholder">
                <img class="persianman" src="./Images/persianman.png" alt="">
                <img class="saflogomiddle" src="./Images/saf.png" alt="">
                <p class="logotext">Authentic Persian Cuisine</p>
            </div>
        <video class="foodvid" autoplay muted loop>
            <source src="./Video/Y2Mate.is - Food Reel FH Studio-tJlzIJaokVY-720p-1656362082033 (online-video-cutter.com).mp4" type="video/mp4">
        </video>
        <div id="aboutlocator"></div>
    </div>
    <div class="main">
        <div class="separator"></div>
        <div id="about">
            <div class="abouttitle">About</div>
            <div class="aboutcontent" id="menulocator">Saffron is a family run business trying our hardest to bring the real authentic taste and experience of Persian Cuisine to Nottingham, and we're dedicated to making sure our food is as fresh and delicious as it is in Iran.</div>
        </div>
        <div id="menu">
            <div class="menutitle">Menu</div>
            <div class="menucontainer">
                <img class="menus" id="menu1" src="./Images/menu1.jpg" alt="">
                <img class="menus" id="menu2" src="./Images/menu2.jpg" alt="">
            </div>
        </div>
        <div id="contact">
            <div class="contacttitle">Contact</div>
            <div class="contactcontainer">
                <div class="contactformcontainer">
                    <form class="contactform" action="" method="">
                        <input class="inputs" type="text" placeholder="Name">
                        <input class="inputs" type="email" name="email" id="email" placeholder="Email">
                        <input class="inputs" type="tel" name="tel" id="tel" placeholder="Mobile No.">
                        <textarea class="inputs" rows="15" name="message" id="message" style="resize: none;"></textarea>
                        <div class="buttondiv"><button class="submit" type="submit">Send</button></div>
                    </form>
                </div>
                <div class="mapcontainer"><iframe style="filter: invert(90%) hue-rotate(180deg)"  class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d600.1855220897102!2d-1.1712376543938723!3d52.96252909703935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4879c15ee31fa6f7%3A0x954b2974c42b4250!2sSaffron%20Persian%20Restaurant!5e0!3m2!1sen!2sfr!4v1672823066641!5m2!1sen!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            </div>
        </div>
        
    </div>
    </div>
    <div class="footer"></div>
</body>
</html>
